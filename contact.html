<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
    <nav class="max-w-8xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold tracking-wide">Vikas Maurya</h1>
      <ul class="flex gap-6 text-lg">
        <li><a href="index.html" class="hover:text-yellow-300 transition">Home</a></li>
        <li><a href="projects.html" class="hover:text-yellow-300 transition">Projects</a></li>
        <li><a href="contact.html" class="hover:text-yellow-300 transition">Contact</a></li>
      </ul>
      <button onclick="toggleDarkMode()" class="ml-4 bg-white text-black px-3 py-1 rounded-full shadow hover:scale-110 transition dark:bg-gray-700 dark:text-white">
        ðŸŒ™
      </button>
    </nav>
  </header>

  <section class="max-w-3xl mx-auto py-16 px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Get in Touch</h2>

    <form class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
      <div>
        <label class="block mb-2 font-medium">Name</label>
        <input type="text" required class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block mb-2 font-medium">Email</label>
        <input type="email" required class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block mb-2 font-medium">Message</label>
        <textarea required rows="4" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>
      <div class="flex gap-4 justify-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transform hover:scale-105 transition">Submit</button>
        <button type="reset" class="bg-gray-400 text-white px-6 py-3 rounded-lg shadow hover:bg-gray-500 transform hover:scale-105 transition">Reset</button>
      </div>
    </form>
  </section>

  <footer class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6">
  <div class="max-w-9xl mx-auto flex justify-between items-center">
    <p class="text-sm">&copy; 2025 Vikas Maurya</p>
    <p class="text-sm">All rights reserved.</p>
  </div>
</footer>

</body>
</html>
